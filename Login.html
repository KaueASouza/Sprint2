<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Sora:wght@200;400&family=Source+Sans+3:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>

    <div id="bg">
        <canvas></canvas>
        <canvas></canvas>
        <canvas></canvas>
    </div>

    <div class="pai">

        <h1>Faça o login</h1>

        <br><br><br>

        <div class="input-field">
            <input type="text" name="E-mail" id="demo_email" required="required" autocomplete="off">
            <span>E-mail</span>
        </div>

        <br>

        <div class="input-field">
            <input type="password" name="Senha" id="demo_senha" required="required" autocomplete="off">
            <span>Senha</span>
        </div>

        <div class="checkbox">
            <p>Exibir senha</p>
            <input type="checkbox" onclick="mostrarsenha()">
        </div>

        <a style="color: blueviolet;" href="">Esqueceu a senha?</a>

        <br><br>

        <button class="botao" onclick="login()">Fazer Login</button>

    </div>

    <div class="login">
        <img src="Logo.png" class="img">
        <p>Não tem uma conta? <a style="color: blueviolet;" href="Cadastro.html">Clique aqui</a></p>
    </div>

</body>
</html>
<script>

    function  mostrarsenha() {
        var temp = document.getElementById("demo_senha")

        if (temp.type === "password") {
            temp.type = "text"
        } 
        else {
            temp.type = "password";
        }
    } 

</script>
