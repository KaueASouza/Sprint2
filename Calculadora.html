<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Sora:wght@200;400&family=Source+Sans+3:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="mensagem">

        <b>Calculadora Financeira</b>

        <br><br>

        <p></p>

        <div class="cardMen" id="cardMen">

        </div>

    </div>

    <div class="pai">

        <b>Cálculo</b>

        <br>

        <select id="Vinho" required>
            <option value="0" disabled selected>Selecione algum vinho</option>
            <option value="1">Tinto</option>
            <option value="2">Branco</option>
            <option value="3">Rosê</option>
        </select>

        <span>
            <p>Qual a temperatura?</p>
        </span>
        <input type="text" name="temperatura" id="idTemperatura" required="required" autocomplete="off">

        <span>
            <p>Há quanto tempo está fora da temperatura? (em horas)</p>
        </span>
        <input type="text" name="qtdTempo" id="idTempo" required="required" autocomplete="off">

        <span>
            <p>Quantidade de barris fora do controle:</p>
        </span>
        <input type="text" name="qtdBarril" id="idBarril" required="required" autocomplete="off">

        <br>

        <button onclick="calculo()">Calcule</button>

    </div>

</body>

</html>
<script>

    function calculo() {
        var vinho = (Vinho.value);
        var temperatura = Number(idTemperatura.value);
        var tempo = Number(idTempo.value);
        var barril = Number(idBarril.value);
        var totalBarril = barril * 3400;

        var dia = 24;
        var mes = 30;

        if (vinho == "1") {

            if (temperatura >= 13 && temperatura <= 18) {
                cardMen.innerHTML = `A temperatura está de acordo e não à nada de prejuízo. Assim seu vinho pode durar de 1 a 2 anos.`
            }

</script>
