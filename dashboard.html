<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="styledash.css">
  <title>DashBoard - WineTemp</title>
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="logo">

      </div>
      <!-- <h2>  <img class="Logo" src="Logo.png" alt="WineTemp"></h2> -->
      <ul class="navbar">
        <li> <a href="Site_institucional\Login.html">Sair</a></li>
      </ul>

    </div>
  </div>

  <div class="father">
    <h1>Bem Vindo ao DashBoard</h1>

    <div class="child">
      <div class="child-left">

        <div class="informacao-card">
          <div class="item-informacao"></div>
          <div class="item-informacao"></div>
          <div class="item-informacao"></div>
        </div>

        <div class="card-item-1">
          <h2>Geral</h2>

          <div class="grafico1">
            <canvas class="myChart" id="myChart"></canvas>
          </div>

        </div>

      </div>
      <div class="child-right">

        <div class="card-item-2">
          <h2>sensor 1</h2>
          <div class="grafico2">
            <canvas class="myChart2" id="myChart2"></canvas>
          </div>

        </div>
        <div class="card-item-2">
          <h2>sensor 2</h2>
          <div class="grafico3">
            <canvas class="myChart3" id="myChart3"></canvas>
          </div>
        </div>
  
      </div>
    </div>

  </div>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,

        },

        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,

        }]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
      type: 'line',

      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura Média',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        },

        {
          label: 'Umidade Média',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx3 = document.getElementById('myChart3');

    const data = {
      labels: ['Temperatura Elevada', 'Temperatura ok', 'Temperatura abaixo'],
      datasets: [{
        label: 'My First Dataset',
        data: [20, 250, 10],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
      }]
    };

    const config = {
      type: 'pie',
      data: data,
    };

    new Chart(ctx3, config);




  </script>

</body>

</html>
