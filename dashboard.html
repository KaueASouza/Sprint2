  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,

        },

        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,

        }]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
      type: 'line',

      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura Média',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        },

        {
          label: 'Umidade Média',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx3 = document.getElementById('myChart3');

    const data = {
      labels: ['Temperatura Elevada', 'Temperatura ok', 'Temperatura abaixo'],
      datasets: [{
        label: 'My First Dataset',
        data: [20, 250, 10],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
      }]
    };

    const config = {
      type: 'pie',
      data: data,
    };

    new Chart(ctx3, config);




  </script>
