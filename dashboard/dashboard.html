<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="Logo.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styledash.css">
    <title >DashBoard - WineTemp</title>
</head>
<body>

    <div class="menu"></div>

    <h1>Gráficos Gestão De Barris</h1>
    <div>
        <canvas id="myChart" style="position: relative; height:35vh; width:35vw"></canvas>
    </div>

    <div>
      <canvas id="myChart2" style="position: relative; height:35vh; width:35vw"></canvas>
  </div>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
     
      },

       {
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
     
      }]     
    }, 
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('myChart2');

  new Chart(ctx2, {
    type: 'line',

    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura Média',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1
      },

       {
        label: 'Umidade Média',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1 
      }]     
    }, 
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  
</script>
    
</body>
</html>
