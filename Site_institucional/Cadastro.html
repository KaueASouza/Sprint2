<script>

    function  mostrarsenha() {
            var temp = document.getElementById("demo_senha");
            var senha = document.getElementById("demo_confsenha");

            if (temp.type === "password" && senha.type === "password") {
                temp.type = "text";
                senha.type = "text";
            } 
            else {
                temp.type = "password";
                senha.type = "password";
            }
        }

    function cadastro() {
        window.location= "Login.html"
    }

</script>
