<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/styledash.css">
  <title>DashBoard - WineTemp</title>
</head>

<body>
  <div class="pai">
    <div class="header">
     <a href="/Site_institucional/winetemp.html"><img src="imgs/Logo.png" alt="Logo" class="logo"></a>

        </ul>
      </div>
    </div>


    <div class="grupo">
      <div class="father">
        <h1>Bem Vindo ao Dashboard Brandão</h1>

        <div class="child">
          <div class="child-left">
            <div class="campo">
              <!-- 1 -->
              <!-- Umidade -->
              <div class="informacao-card">

                <div class="item-informacao">

                    Umidade Maxima
                  </div>
                </div>
                <!-- 2 -->
                <div class="item-informacao">
                  <div class="temp">
                    <b>43%</b>
                  </div>
                  <div class="desc1">
                    Umidade Minima
                  </div>
                </div>
                <!-- 3 -->
                <div class="item-informacao">
                  <div class="temp">
                    <b>53%</b>
                  </div>
                  <div class="desc1">
                    Umidade Média
                  </div>
                </div>
              </div>

              <div class="branco">
                .
              </div>
              <!-- fim -->

              <!--Temperatura  -->
              <!-- 1 -->
              <div class="informacao-card">
                <div class="item-informacao">
                  <div class="temp">
                    <b>23°C</b>
                  </div>
                  <div class="desc1">
                    Temperatura Maxima
                  </div>
                </div>
                <!-- 2 -->
                <div class="item-informacao">
                  <div class="temp">
                    <b>11°C</b>
                  </div>
                  <div class="desc1">
                    Temperatura Minima
                  </div>
                </div>
                <!-- 3 -->
                <div class="item-informacao">
                  <div class="temp">
                    <b>17°C</b>
                  </div>
                  <div class="desc1">
                    Temperatura Média
                  </div>
                </div>
              </div>
            </div>

            <div class="card-item-1">
              <h2>Geral</h2>
              <div class="tela">

                <div class="grafico1">
                  <canvas class="myChart" id="myChart"></canvas>
                </div>


              </div>


            </div>

          </div>
          <div class="child-right">

            <div class="card-item-2">
              <h2>Sensor 1</h2>
              <div class="tela2">
                <div class="grafico2">
                  <canvas class="myChart2" id="myChart2"></canvas>
                </div>
              </div>
              <div class="espaco">
              </div>
            </div>
            <div class="card-item-3">
              <h2>Sensor 2</h2>
              <div class="tela3">
                  <div class="alerta">
                    <div class="organizacao">
                      <div class="temp">
                        <b>10 Barris </b>
                    </div>
                    <div class="desc1">
                        Temperatura Abaixo
                    </div>
                    </div>
                      <div class="organizacao">
                        <div class="temp">
                          <b>20 Barris </b>
                      </div>
                      <div class="desc1">
                          Temperatura Elevada
                      </div>
                        
                      </div>
                  </div>
                  <div class="grafico3">
                      <canvas class="myChart3" id="myChart3"></canvas>
                  </div>
              </div>
          </div>
    </div>

  </div>
  </div>

  </div>

  </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
         // borderColor: '#DEB887',
      backgroundColor: '#AE1C1F'

        },

        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
        //  borderColor: '#B0E0E6',
      backgroundColor: '#F2CD7C'

        }]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
      type: 'line',

      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura Média',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
          borderColor: '#AE1C1F',
      backgroundColor: '#AE1C1F' 
        },

        {
          label: 'Umidade Média',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1,
          borderColor: '#F2CD7C',
      backgroundColor: '#F2CD7C'
        }]
      },

      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx3 = document.getElementById('myChart3');

    const data = {
      labels: ['Temperatura Elevada', 'Temperatura ok', 'Temperatura abaixo'],
      datasets: [{
        label: 'Quantidade de barris:',
        data: [20, 250, 10],
        backgroundColor: [
          '#F2CD7C',
          '#AE1C1F',
          '#EA937E'
        ],
        hoverOffset: 4
      }]
    };

    const config = {
      type: 'pie',
      data: data,
    };

    new Chart(ctx3, config);




  </script>

</body>

</html>
